<div class="form-field" data-product-attribute="set-rectangle">
    <label class="form-label form-label--inlineSmall">
        {{this.display_name}}
        {{> components/common/requireness-msg}}
        <span data-option-value></span>
    </label>
    {{#each this.values}}
        <input
            class="form-radio"
            type="radio"
            id="fbt_attribute_rectangle__{{../id}}_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}
                checked
                data-default
            {{/if}}
            {{#if ../required}}required{{/if}}>
        <label class="form-option form-option-rectangle" for="fbt_attribute_rectangle__{{../id}}_{{id}}" data-product-attribute-value="{{id}}">
            <span class="form-option-variant"><span>{{this.label}}</span></span>
        </label>
    {{/each}}
</div>

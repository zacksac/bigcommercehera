<div class="form-field" data-product-attribute="set-radio">
    <label class="form-label form-label--inlineSmall">
        {{ this.display_name }}:
        {{> components/common/requireness-msg}}
        <span data-option-value></span>
    </label>

    {{#each this.values}}
        <input
            class="form-radio"
            type="radio"
            id="edit_attribute_radio_{{../id}}_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}
                checked
                data-default
            {{/if}}
            {{#if ../required}}required{{/if}}>
        <label data-product-attribute-value="{{id}}" class="form-label" for="edit_attribute_radio_{{../id}}_{{id}}">{{this.label}}</label>
    {{/each}}
</div>
